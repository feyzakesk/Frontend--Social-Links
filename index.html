<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    
    <!--CSS Styles-->
    <link rel="stylesheet" href="./style.css">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--Title-->
    <title>Frontend Mentor | Social Links Profile </title>
</head>
<body>
    <main>
        <div class="profile-card">
            <img src="images/avatar-jessica.jpeg" alt="avatar-jessica">
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="details">"Front-end developer and avid reader."</p>
            <ul class="socials-profile">
              <li ><a href="#" class="socials-link">GitHub</a></li>
              <li><a href="#" class="socials-link">Frontend Mentor</a></li>
              <li ><a href="#" class="socials-link">LinkedIn</a></li>
              <li ><a href="#" class="socials-link">Twitter</a></li>
              <li ><a href="#" class="socials-link">Instagram</a></li>
            </ul>
    
        </div>
    </main>
    
    
</body>
</html>
